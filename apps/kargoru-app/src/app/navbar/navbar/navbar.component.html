<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img src="../../../assets/images/logo-kargoru-color-sm.svg"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Mis cotizaciones</a>
      <a mat-list-item href="#">Crear cotización</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Cotiza tu envío</span>
    </mat-toolbar>
    <kargoru-quote-request-table></kargoru-quote-request-table>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
